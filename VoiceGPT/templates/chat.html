{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VoiceGPT</title>
    <link rel="stylesheet" href="{% static 'css/chat.css' %}">
</head>
<body>
    <div id="chat-container">
        <div id="chat-messages">
            
            {% for message in messages reversed %}
                {% if message.user_message %}
                    <div class="message user-message">{{ message.user_message }}</div>
                {% endif %}
                {% if message.model_response %}
                    <div class="message model-message">{{ message.model_response }}</div>
                {% endif %}
            {% endfor %}
        </div>
    </div>
    <div id="status_waiting" style="display: block; color: white;">   </div>
    <div id="message-input" style="text-align: center;">
        <form id="message-form" method="post" enctype="application/x-www-form-urlencoded">
            {% csrf_token %}
            <input type="text" name="content" placeholder="–í–∞—à–µ –ø–æ–≤—ñ–¥–æ–º–ª–µ–Ω–Ω—è">
            <button type="submit">–í—ñ–¥–ø—Ä–∞–≤–∏—Ç–∏</button>
        </form>
        <select id="select_dialect">
            <option value="en-US">English (US)</option>
            <option value="uk-UA">–£–∫—Ä–∞—ó–Ω—Å—å–∫–∞ (UA)</option>
            <option value="ru-RU">–†—É—Å—Å–∫–∏–π (RU)</option>
        </select>
        <button id="startRecording">üéôÔ∏è</button>
        <button id="stopRecording" style="display: none;">üî¥Stop</button>
    </div>
    <div id="status" style="display: none;">   </div>
    
    <script src="{% static 'js/chat.js' %}"></script>
</body>
</html>
